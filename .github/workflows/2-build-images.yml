name: 2️⃣ Build images

on:
  workflow_dispatch:             # Déclenchement manuel si besoin
  workflow_run:
    workflows: ["1️⃣ Tests"]
    types:
      - completed
    branches:
      - main
      - master
      - 'releases/**'

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: klask-frontend
  BACKEND_IMAGE_NAME: klask-backend

jobs:
  build-and-push:
    # Condition pour exécuter ce job seulement si :
    # - Le workflow précédent a réussi
    # - Le push vient bien de main ou master
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'main') || startsWith(github.event.workflow_run.head_branch, 'master') }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (frontend)
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata (backend)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./klask-react
        file: ./klask-react/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./klask-rs
        file: ./klask-rs/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Make packages public (optional - uncomment if you want automatic public visibility)
    # - name: Make frontend package public
    #   run: |
    #     gh api -X PATCH "/user/packages/container/klask-frontend/versions" \
    #       --field visibility=public
    #   env:
    #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #
    # - name: Make backend package public
    #   run: |
    #     gh api -X PATCH "/user/packages/container/klask-backend/versions" \
    #       --field visibility=public
    #   env:
    #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Security scan pour tous les builds

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Determine image tag for security scan
      id: tag
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          # Pour les PRs, utiliser pr-NUMBER
          echo "tag=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref_type }}" == "tag" ]]; then
          # Pour les tags Git (v1.0.0), utiliser la version
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
          # Pour main/master, utiliser latest
          echo "tag=latest" >> $GITHUB_OUTPUT
        else
          # Pour les autres branches, utiliser le nom de la branche (nettoyé)
          BRANCH_NAME="${{ github.ref_name }}"
          CLEAN_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "tag=$CLEAN_BRANCH_NAME" >> $GITHUB_OUTPUT
        fi
    - name: Run Trivy vulnerability scanner (frontend)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
        format: 'sarif'
        output: 'trivy-frontend.sarif'

    - name: Run Trivy vulnerability scanner (backend)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
        format: 'sarif'
        output: 'trivy-backend.sarif'

    - name: Upload Trivy scan results (frontend)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-frontend.sarif'
        category: 'trivy-frontend'

    - name: Upload Trivy scan results (backend)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-backend.sarif'
        category: 'trivy-backend'
