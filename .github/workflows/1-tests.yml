name: 1️⃣ Tests

on:
  push:
    branches: [ main, master ]  # Seulement les branches principales
    tags: [ '*' ]             # Tags de version (1.0.0, 2.1.3, etc.)
  pull_request:
    branches: [ main, master ]  # Pull requests vers les branches principales
  workflow_dispatch:             # Déclenchement manuel si besoin

jobs:
  # Détecte quels répertoires ont été modifiés
  detect-changes:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'klask-react/**'
            backend:
              - 'klask-rs/**'

  test-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./klask-react

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: klask-react/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run type check
      run: npm run typecheck

    - name: Run tests
      run: npm test -- --passWithNoTests
      #continue-on-error: true  # Allow tests to fail without failing CI

    - name: Build frontend
      run: npm run build

  test-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./klask-rs

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: klask_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: klask-rs

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/klask_test
